<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Págalo — Recordatorios de Pagos</title>
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#0ea5e9"/>
    <link rel="icon" href="/icons/icon-192.png" type="image/png"/>
    <style>
      :root{color-scheme: light dark;}
      *{box-sizing:border-box}
      body{margin:0;font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background: linear-gradient(180deg,#f8fafc,#ffffff);}
      .container{max-width:1100px;margin:0 auto;padding:16px 20px 40px;color:#0f172a}
      .header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
      .title{font-weight:800;font-size:28px;margin:0}
      .subtitle{margin:4px 0 0;color:#64748b}
      .btn{border:0;border-radius:14px;padding:10px 14px;background:#0ea5e9;color:white;cursor:pointer;font-weight:600}
      .btn.secondary{background:#e2e8f0;color:#0f172a}
      .btn.danger{background:#ef4444}
      .btn.outline{background:white;border:1px solid #cbd5e1;color:#0f172a}
      .grid{display:grid;grid-template-columns: repeat(auto-fill,minmax(280px,1fr)); gap:12px}
      .card{background:white;border:1px solid #e2e8f0;border-radius:18px;box-shadow: 0 1px 2px rgba(15,23,42,.05)}
      .card-header{display:flex;justify-content:space-between;align-items:center;padding:12px 14px;border-bottom:1px solid #f1f5f9}
      .card-title{display:flex;gap:8px;align-items:center;font-weight:700}
      .badge{font-size:12px;border-radius:999px;padding:4px 8px}
      .badge.yellow{background:#fef9c3;color:#854d0e}
      .badge.red{background:#fee2e2;color:#991b1b}
      .badge.green{background:#dcfce7;color:#166534}
      .card-content{padding:12px 14px}
      .row{display:flex;justify-content:space-between;align-items:center;margin:6px 0;color:#334155}
      .row strong{color:#0f172a}
      .toolbar{display:flex;gap:8px;flex-wrap:wrap;margin:10px 0}
      input, select, textarea{width:100%;padding:10px;border:1px solid #e2e8f0;border-radius:12px;outline:none}
      label{font-size:13px;color:#475569}
      .dialog{position:fixed;inset:0;background:rgba(0,0,0,.35);display:flex;align-items:center;justify-content:center;padding:16px}
      .dialog .panel{width:min(640px,100%);background:white;border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,.2);padding:16px}
      .panel h2{margin:0 0 8px}
      .panel .grid{grid-template-columns:repeat(2,minmax(0,1fr))}
      footer{margin-top:18px;text-align:center;color:#94a3b8;font-size:12px}
      .summary{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:10px;margin:10px 0}
      .summary .tile{background:white;border:1px solid #e2e8f0;border-radius:16px;padding:12px;display:flex;gap:10px;align-items:center}
      .switch{display:inline-flex;align-items:center;gap:8px}
      .hidden{display:none}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // SW registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js');
        });
      }
    </script>
  </body>
</html>
